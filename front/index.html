<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="chat" id="chat">

    </div>
    <div class="control-buttons">
        <div id="send-message-box">
            <input type="text" id="message-box">
            <span id="sendBtn" class="btn">Send</span>
        </div>
        <div class="connect-box" id="connect-box">
            <input type="text" id="nickname">
            <span id="connectBtn" class="btn  btn-ok">Connect</span>
        </div>
    </div>

    <div class="info-box">
        <span>Users:</span><span id="users-count"></span>
    </div>
</div>

<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="app_controller.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
